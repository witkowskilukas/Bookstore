{% extends "_base.html" %}
{% block title %}Search{% endblock title %}

{% block content %}
<h1>Search</h1>

{% for book in object_list %}
<div>
    <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
    <p>{{ book.author }}</p>
    <p>{{ book.price }}</p>
</div>
{% endfor %}
{% endblock content %}
