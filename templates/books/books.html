{% extends '_base.html' %}
{% block title %}Books{% endblock %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% if user.is_authenticated %}
        {% for book in book_list %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> by {{ book.author }}</li>
            <li>Price: {{ book.price }}</li>
        {% endfor %}
        {% endif %}
    </ul>
{% endblock content %}
