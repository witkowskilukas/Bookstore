{% extends '_base.html' %}
{% load static %}

{% block title%}Home{% endblock title %}


{% block content%}
<h1>Homepage</h1>
<img class = 'bookcover' src="{% static 'images/background.jpg' %}">
{% if user.is_authenticated %}
    Hi {{ user.email }}
    <form action="{% url 'logout' %}" method="post">  <!--od wersji django 5 nie ma już możliwośći zwykłęgo odniesienia się do "logout"/get. potrzebny jest post-->
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>     
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log in</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
